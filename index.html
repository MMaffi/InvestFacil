<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFácil</title>

    <link rel="shortcut icon" href="images/investfacil-logo.png" type="image/x-icon">

    <!-- Link's CSS -->
    <link rel="stylesheet" href="/css/resetstyle.css">
    <link rel="stylesheet" href="/css/headerstyle.css">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <link rel="stylesheet" href="/css/footerstyle.css">
    <link rel="stylesheet" href="/css/boxstyle.css">
    <link rel="stylesheet" href="/css/modaladdcard.css">

    <!-- Link icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <div class="interface">
            <div class="contentheader">
                <div class="logo">
                    <a href="" id="btnlogo"><img src="images/investfacil-logo.png" alt="logo"></a>
                </div>
                <h1>InvestFácil</h1>
                <div class="btnadd">
                    <button class="add" id="btnadd">Adicionar</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="backmodals" id="backmodals">
            <div class="modaladdcard" id="modaladdcard">
                <div class="modaltitle">
                    <h2>Escolha a sua ação:</h2>
                </div>
                <div class="modalcontent">
                    <select class="selectaction" name="actionname" id="actionname"></select>
                </div>
                <div class="modalbuttons">
                    <button class="btnmodal" id="btncanel">Cancelar</button>
                    <button class="btnmodal">Adicionar</button>
                </div>
            </div>
        </div>

        <div class="maincontent">
            <section class="box">
                <div class="title">Código Da Ação</div>
                <div class="boxcontent">CONTEUDO</div>
            </section>
        </div><!--maincontent end-->
    </main>
    <footer>
        <div class="github">
            <a href="https://github.com/MMaffi" target="_blank"><i class="bi bi-github"></i></a>
        </div>
        <p class="copyright">&copy; 2025 InvestFácil. Todos os Direitos Reservados.</p>
    </footer>

    <!-- Link's Scripts -->
    <script src="javascript/script.js"></script>
    <script src="javascript/addbox.js"></script>
    
</body>
</html>
