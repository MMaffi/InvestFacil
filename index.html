<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestFácil</title>

    <link rel="shortcut icon" href="images/investfacil-logo.png" type="image/x-icon">

    <!-- Link's CSS -->
    <link rel="stylesheet" href="/css/resetstyle.css">
    <link rel="stylesheet" href="/css/headerstyle.css">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <link rel="stylesheet" href="/css/footerstyle.css">
    <link rel="stylesheet" href="/css/boxstyle.css">
    <link rel="stylesheet" href="/css/modaladdstyle.css">

    <!-- Link icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header>
        <div class="interface">
            <div class="contentheader">
                <div class="logo">
                    <a href="" class="btnlogo">
                        <img src="images/investfacil-logo.png" alt="logo">
                        <h1>InvestFácil</h1>
                    </a>
                </div>
                <div class="btnadd">
                    <button class="openmodal" id="btnopen">Adicionar</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- MODALS -->
        <div class="backmodals" id="backmodals">
            <div class="modaladdcard" id="modaladdcard">
                <div class="modaltitle">
                    <h2>Escolha a sua ação:</h2>
                </div>
                <div class="modalcontent">
                    <div class="search-container">
                        <input 
                            type="search" 
                            id="search" 
                            class="search-input"
                            autocomplete="off"
                            placeholder="Digite sua busca..." 
                            aria-label="Campo de busca"
                            oninput="searchJson()">
                        <button class="search-button">
                            <i>&#128269;</i>
                        </button>
                    </div>
                    <ul id="results" class="search-results"></ul>
                </div>
                <div class="modalbuttons">
                    <button class="btnmodal" id="btncanel">Cancelar</button>
                    <button class="btnmodal">Adicionar</button>
                </div>
            </div>
        </div> <!-- MODALS END -->

        <div class="maincontent">
            <section class="box">
                <div class="boxfooter">
                    <h1>Título da Ação</h1>
                    <i class="bi bi-x"></i>
                </div>
                <div class="boxcontent">CONTEUDO</div>
            </section>
        </div><!--maincontent end-->
    </main>
    <footer>
        <p class="copyright">&copy; 2025 InvestFácil. Todos os Direitos Reservados.</p>
        <div class="socials">
            <a href="https://github.com/MMaffi" target="_blank"><i class="bi bi-github"></i></a>
        </div>
    </footer>

    <!-- Link's Scripts -->
    <script src="javascript/addcard.js"></script>
    <script src="javascript/modalscripts.js"></script>
    <script src="javascript/jsonsearch.js"></script>
    
</body>
</html>
